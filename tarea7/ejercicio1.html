<script>
     function Rojo(){
        var operacion=document.getElementsByName("rbseleccion"); 
       // alert(operacion[0].checked)
        if (operacion[0].checked){
            document.getElementById("panel").innerHTML="rojo";
            document.getElementById("panel").style.color="white";
			document.getElementById("panel").style.backgroundColor="red";
        }
		else
        {
            document.getElementById("panel").style.backgroundColor="white";
            document.getElementById("panel").innerHTML="rojo";
            document.getElementById("panel").style.color="red";
        }       
     }

    function Amarillo(){
        var operacion=document.getElementsByName("rbseleccion"); 
        if (operacion[0].checked){
            document.getElementById("panel").innerHTML="Amarillo";
            document.getElementById("panel").style.color="black";
			document.getElementById("panel").style.backgroundColor="yellow";
        }
		else
        {
            document.getElementById("panel").style.backgroundColor="white";
            document.getElementById("panel").innerHTML="Amarillo";
            document.getElementById("panel").style.color="yellow";
        }       
    }
    function Verde(){
        var operacion=document.getElementsByName("rbseleccion");

            document.getElementById("panel").innerHTML="Verde";

        }
		else
        {
            document.getElementById("panel").style.backgroundColor="white";
            document.getElementById("panel").innerHTML="Verde";
            document.getElementById("panel").style.color="green";
        }       
     }




</script>
