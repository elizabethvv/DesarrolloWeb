    <script>
    function busquedaLetra(){
        //palabra a adivinar: 
        var contador=0;
        var palabra="Elefante";
        var letras=document.getElementsByName("letra");        
        for(var i=0; i<palabra.length;i++){ 
            if(letras[i].value==palabra[i] || letras[i].value==""){
               // document.getElementById("panel").innerHTML="Bien!!";
                document.getElementsByName("letra")[i].style.background="white";
                document.getElementsByName("letra")[i].style.color="black";
            }else{
                contador++;
                document.getElementById("panel").innerHTML=" ";
                document.getElementById("panel").innerHTML="Error <br> Letra:"+letras[i].value+" Incorrecta. <br> Numero de errores: "+contador+"<br> Numero de intentos restantes"+(8-contador);
                document.getElementsByName("letra")[i].style.color="white";
                document.getElementsByName("letra")[i].style.background="red";  
            }     
        }     
    }
    function empezar(){
        document.getElementById("panel").innerHTML="";
        var letras=document.getElementsByName("letra");
        for(var i=0; i<letras.length;i++){  
        document.getElementsByName("letra")[i].value="";
        document.getElementsByName("letra")[i].style.color="black";
        document.getElementsByName("letra")[i].style.background="white";  
        } 
    }
    </script>
